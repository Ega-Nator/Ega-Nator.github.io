<!DOCTYPE html>
<html>

    <head>
        <title>Задание №1</title>
    </head>

    <style>
        table {
            border-collapse: collapse;
            width: 500px;
            font-weight: bold;
        }
    </style>

    <body>
        <b>1.1</b>
        <table border="1">
            <tr>
                <td>1</td>
                <td>2</td>
                <td rowspan="2" valign="top">3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td> 
            </tr>
            <tr>
                <td colspan="2">6</td>
                <td>7</td> 
            </tr>
        </table>

        <p> </p>
        <b>1.2</b>
        <table border="1">
            <tr>
                <td colspan="3" align="center">1</td>
            </tr>
            <tr>
                <td>2</td>
                <td>3</td>
                <td rowspan="3" valign="top">4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td> 
            </tr>
            <tr>
                <td>7</td>
                <td>8</td> 
            </tr>
            <tr>
                <td colspan="3" align="right">9</td>
            </tr>
        </table>

        <p> </p>
        <b>1.3</b>
        <table border="1">
            <tr>
                <td>1</td>
                <td>2</td>
                <td rowspan="2" valign="top">3</td>
                <td rowspan="3" colspan="3" valign="top">8</td>
                <td rowspan="3" colspan="3" valign="top">9</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td> 
            </tr>
            <tr>
                <td colspan="2">6</td>
                <td>7</td> 
            </tr>
            <tr>
                <td colspan="3">10</td>
                <td colspan="3">11</td> 
                <td colspan="3">12</td> 
            </tr>
            <tr>
                <td colspan="6">13</td>
                <td colspan="3">14</td>  
            </tr>
        </table>

    </body>

</html>
